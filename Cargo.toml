[package]
name = "smpl_jwt"
version = "0.4.0"
authors = ["Drazen Urch <github@drazenur.ch>"]
description = "Very simple JWT generation lib."
repository = "https://github.com/durch/rust-jwt"
readme = "README.md"
keywords = ["JWT"]
license = "MIT"
documentation = "https://durch.github.io/rust-jwt"

[lib]
name = "smpl_jwt"
path = "src/lib.rs"

[dependencies]
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
openssl = "^0.10"
time = "^0.1.35"
log = "0.4.6"
base64 = "0.10.0"